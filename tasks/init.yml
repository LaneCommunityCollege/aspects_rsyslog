---
- name: "Template custom configuration file."
  template:
    src: "rsyslog.conf.j2"
    dest: "{{ aspects_rsyslog_custom_config_file_path }}"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: "restart rsyslog"
  tags:
    - aspects_rsyslog
    - aspects_rsyslog_config
    - aspects_rsyslog_configuration
